<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

  const canvas = document.getElementById("draw");
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#FF0000";
ctx.fillRect(0, 0, 150, 75);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
